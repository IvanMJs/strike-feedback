services:
  - type: web
    name: strike-feedback-api
    env: node
    region: oregon
    plan: free
    rootDir: api
    buildCommand: cp .env.build .env && npm ci && npm run build && rm .env
    startCommand: npx prisma migrate deploy && npx prisma db seed && npm start
    healthCheckPath: /health
    dependsOn:
      - strike-feedback-db
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: strike-feedback-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://strike-feedback.vercel.app

databases:
  - name: strike-feedback-db
    databaseName: strike_feedback
    user: strike_user
    region: oregon
    plan: free
